<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('bmi.jpg') top  center /  cover fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }

    .container-fluid {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .bmi-box {
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 500px;
    }

    legend {
      font-size: 2rem;
      text-align: center;
      color: #00e6e6;
      margin-bottom: 20px;
    }

    .form-label {
      font-weight: bold;
      color: #fff;
    }

    .form-control {
      border-radius: 10px;
      margin-bottom: 15px;
    }

    button {
      background-color: #00e6e6;
      border: none;
      color: black;
      font-weight: bold;
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #00cccc;
    }

    h3 {
      margin-top: 20px;
      color: #ffd700;
    }

    p {
      margin: 0;
    }
    #hgt {
        height: 30px;
        font-size:12px;
        width:300px;
        padding:5px 10px;
    }
    #wgt{
        height: 30px;
        font-size:12px;
        width:300px;
        padding:5px 10px;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="bmi-box">
      <fieldset>
        <legend>BMI CALCULATOR</legend>
        <form class="input-control">
          <label class="form-label" for="hgt">Height in CM:</label>
          <input type="text" id="hgt" class="form-control" placeholder="Enter your height">
<br>
          <label class="form-label" for="wgt">Weight in KG:</label>
          <input type="text" id="wgt" class="form-control" placeholder="Enter your weight">

          <button id="rst">Calculate</button>
<p id="rslt"></p>
          <h3>BMI Weight Guide</h3>
          <p>Under Weight = Less than 18.6</p>
          <p>Normal Range = 18.6 and 24.9</p>
          <p>Overweight = Greater than 24.9</p>
        </form>
      </fieldset>
    </div>
  </div>
  <script src="bmi.js"></script>
</body>
</html>
